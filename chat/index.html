<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='css/style.css'>
	<link rel='stylesheet' href='css/reset.css'>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="css/chat_styles.css">
	<link rel="stylesheet" href="css/m_styles.css">
	<link rel="icon" href="avatar.ico" type="image/x-icon">
	<title>Title</title>
</head>
<body>
	<div class="chat">
      <div class="chat-header clearfix">
		  <a href="../" title="back" ><img id="backBtn" alt="<" src="../images/back.png"></a>
        <img src="../images/usr.png" id="avatar" alt="avatar"/>
        <div class="chat-about">
          <div class="chat-with"><span id="myid" style="color:#94C2ED;">myid</span><span style="margin:0% 5%;"></span><span id="frndid" style="color:#86BB71;">frndid </span></div>
          <div class="chat-num-messages"></div>
        </div>
        <div style="margin-top:12px;">
			<a href="../call"><img alt="call" class="link" src="../images/call.png" style="float:right;"></a>
			<a href="../vcall"><img alt="vcall" class="link" src="../images/vcall.png" style="float:right;"></a>
        </div>
        <i class="fa fa-star"></i>
      </div> <!-- end chat-header -->
      
      <div class="chat-history" id="cbox">
        <ul id="mbox">
        </ul>
        
      </div> <!-- end chat-history -->
	</br>
      <div class="chat-message clearfix text_entry">
        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="2"></textarea>
        <button id="sendBtn"><img alt="send" style="width:100%;height:100%;opacity:0.4;"src="../images/send4.png"></button>       
        <i class="fa fa-file-o"></i>&nbsp;&nbsp;&nbsp;
        <i class="fa fa-file-image-o"></i>    
      </div> <!-- end chat-message -->
    </div>
	</div>
	</br>
	<script type='text/javascript' src="../js/jquery-3.1.0.min.js"></script>
	<script type='text/javascript' src="../js/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/lib/adapter.js"></script>
	<script src="js/main.js"></script>
	
   	</body>
</html>
