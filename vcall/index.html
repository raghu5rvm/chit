<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='css/style.css'>
	<link rel='stylesheet' href='css/reset.css'>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="css/chat_styles.css">
	<link rel="stylesheet" href="css/m_styles.css">
	<link rel="stylesheet" href="../css/m_styles_common.css">
	<link rel="icon" href="avatar.ico" type="image/x-icon">
	<title>Title</title>
</head>
<body>
	<div class="chat">
      <div class="chat-header clearfix">
		  <a href="../" title="back" ><img id="backBtn" alt="<" src="../images/back.png"></a>
		  <img id="avatar" src="../images/usr.png" alt="avatar" />
          <div class="chat-about">
				<div class="chat-with"><span id="myid" style="color:#94C2ED;display:none;" >n120464</span><span style="margin:0% 5%;"></span><span id="frndid" style="color:#86BB71;">frndid</span></div>
				<div class="chat-num-messages"></div>
		  </div>
          <div style="margin-top:12px;">
				<a href="../call" style="float:right;"><img alt="call" class="link" src="../images/call.png" ></a>
				<a href="../chat" style="float:right;margin-right:5px;"><img alt="chat" class="link" src="../images/chat.png" ></a>
		   </div>
		
		</div> <!-- end chat-header -->
		
      <div class="vid_display" style="overflow-y:hidden;overflow-x:hidden;border-width:2px 0px;border-color:#E5E5E5;">
		 
		<div class="videoContainer" style="height:48%;display:block;border-bottom:2px solid #E6E6FA;width:100%;padding:1px;margin-top:1%;overflow-y:hidden;">
			<span id="rv" style="width:48%;height:100%;float:left;z-index:4;border:1px solid #B1CDE8;display:inline;box-shadow:0px 0px 10px #B1CDE8;"><video id="rvideo" style="object-fit: fill;height:100%;width:100%;display:inline;" autoplay></video></span>
			<span id="lv" style="width:48%;height:100%;float:right;z-index:5;border:1px solid #B1CDE8;display:inline;box-shadow:0px 0px 10px #B1CDE8;"><video id="lvideo" style="object-fit: fill;height:100%;width:100%;display:inline;" autoplay></video></span>
		</div>
		 <span class="showBtn">
							<a id="msgBtn"><img id="sBtn" alt="msgs" src="../images/show_m.png" ></a>
		</span>
		<div class="chat-history" id="cbox">
				<ul id="mbox_c">		
				</ul>
        </div> <!-- end chat-history -->
		
		</div>
		</br>
		<div class="chat-message clearfix text_entry">
				<textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="2"></textarea>
				<button id="sendBtn"><img alt="send" style="max-height:100%;opacity:0.4;"src="../images/send4.png"> </button>       
				<i class="fa fa-file-o"></i>&nbsp;&nbsp;&nbsp;
				<i class="fa fa-file-image-o"></i>    
		</div> <!-- end chat-message -->
		</br>
			<button id="endBtn" type='button' class='btn btn-success btn-block' style="transition:all 0.4s;width:98%;margin:1%;height:50px;background:#C9CDEE;border:0px;">Wait</button>
			</br>
			<div class="footer" style="width:100%;">
				<div class="row">
					<div class="col-md-4">Copyrights &copy 2016, CSE, RGUKT</div>
					<div class="col-md-4">Guide:<em>K.K.Singh (H.O.D-CSE)</em></div>
					<div class="col-md-4">Designed & Developed by:<em>Chitralekha.N, </em><em>Raghu.Ch</em></div>
				</div>
			</div>	
		
		</div>
	</br>
	<script type='text/javascript' src="../js/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="../js/lib/adapter.js"></script>
	<script src="js/main.js"></script>
		<script type='text/javascript' src="../js/jquery-3.1.0.min.js"></script>
	<script>
	$(document).ready(function(){
		var sBtnH=$(".showBtn").height();
		//document.getElementsByClassName("showBtn")[0].style.margin=("0px 0px -"+sBtnH+"px 0px");
	
	
		$x=0;
		$(".showBtn").click(function(){
			$("#cbox").slideToggle("slow");
			if($x==0){			///slidedown
				$(".videoContainer").animate({width:'100%',height:'98%'});
				$("#rv").animate({width:'100%',height:'100%',padding:'2%',margin:'0%'});
				$("#lv").animate({width:'35%',height:'35%'});
				var lvH=$("#lv").height();
				console.log("is this working. height is "+ lvH);
				document.getElementById("lv").style.margin=("-"+lvH+"px 0px 0px 0px");
				$(this).animate({opacity:'0.8'},500);
				$x=1;
				document.getElementsByClassName("showBtn")[0].style.margin=("-"+sBtnH+"px 0px 0px  0px");
			}
			
			else {
				$(".videoContainer").animate({height:'48%'},200);
				$("#sBtn").animate({opacity:'1'},200);
				$("#lv").animate({margin:'0px',width:'48%',height:'100%',padding:'2px'});
				$("#rv").animate({width:'48%',height:'100%',margin:'0%'});
				$(this).animate({opacity:'0.3'},500);
				$x=0;
				document.getElementsByClassName("showBtn")[0].style.margin=("0px 0px -"+sBtnH+"px 0px");
				}
			
			});
		});
	</script>

   	</body>
</html>
